<table class="table table-hover table-bordered" id="todo-list-table">
  <tr>
    <th>Done</th>
    <th ng-click="sortData('id')">
      #
      <div ng-class="getSortClass('id')"></div>
    </th>
    <th ng-click="sortData('title')">
      Title
      <div ng-class="getSortClass('title')"></div>
    </th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  <tr ng-if="!todos.length">
    <td colspan="5" class="text-center">Empty data</td>
  </tr>
  <!-- ng-repeat="todo in $ctrl.todos | orderBy:sortColumn:reverse | limitTo:numRow | filter: searchText" -->
  <tr
    ng-repeat="todo in $ctrl.todos | orderBy:sortColumn:reverse | limitTo:numRow"
    class="{{ todo.isCompleted ? 'table-success' : '' }}"
  >
    <td class="center-col">
      <div class="form-check" style="display: inline">
        <input
          class="form-check-input"
          type="checkbox"
          ng-model="todo.isCompleted"
          ng-change="finished(todo.id, todo.status)"
        />
      </div>
    </td>
    <td class="center-col">{{ todo.id }}</td>
    <td class="{{ todo.isCompleted ? 'complete' : '' }}">
      {{ todo.title }}
    </td>

    <td>{{ todo.isCompleted | statusFilter }}</td>

    <td>
      <a class="btn btn-primary" ui-sref="todoDetail({id: todo.id})"
        ><i class="bi bi-journal-text"></i
      ></a>
      <a class="btn btn-warning" ui-sref="edit({id: todo.id})"
        ><i class="bi bi-pencil-square"></i
      ></a>
      <button class="btn btn-danger" ng-click="DeleteData(todo.id)">
        <i class="bi bi-trash3"></i>
      </button>
    </td>
  </tr>
</table>
