<form class="form-inline mt-3">
  <div class="form-group mx-sm-3 mb-2">
    <input
      type="text"
      class="form-control"
      ng-model="$ctrl.title"
      placeholder="Enter your work title"
    />
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input
      type="date"
      class="form-control"
      ng-model="$ctrl.dueDate"
      name="dueDate"
    />
  </div>

  <button
    type="submit"
    class="btn btn-success mb-2"
    ng-disabled="!$ctrl.title || !$ctrl.dueDate"
    ng-click="$ctrl.SendData($ctrl.title,$ctrl.dueDate)"
  >
    <i class="bi bi-plus-circle"></i>
  </button>
</form>
