<a ui-sref="todo-list"><i class="bi bi-arrow-left"></i> Back to Todo list</a>
<h3 style="text-align: center;">To do app</h3>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 offet-sm-3">
      <form>
        <div class="form-group row">
          <label class="col-6 col-form-label font-weight-bold">Title</label>
          <div class="col-12">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Enter your title"
              ng-model="todo.title" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label font-weight-bold">Description</label>
          <div class="col-12">
            <textarea class="form-control" id="exampleFormControlTextarea1" ng-model="todo.discription"
              rows="3"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-6 col-form-label font-weight-bold">Due date</label>
          <div class="col-12">
            <input type="date" class="form-control" ng-model="todo.dueDate" name="dueDate">
          </div>
        </div>

        <div class="form-group row">
          <legend class="col-form-label col-6 pt-0 font-weight-bold">Status</legend>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" value="In progress" ng-model="todo.status">
              <label class="form-check-label" for="gridRadios1">
                In progess
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" value="Completed" ng-model="todo.status">
              <label class="form-check-label" for="gridRadios2">
                Completed
              </label>
            </div>

          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <button type="button" ng-click="UpdateData(todo.id)"
              class="btn btn-success text-center float-right right px-4">
              Submit
            </button>
          </div>

          <div class="col">
            <button type="button" ng-click="clear()" class="btn btn-warning mx-5 px-4">
              Reset
            </button>
          </div>
        </div>

    </div>
    </form>
  </div>
</div>
</div>
