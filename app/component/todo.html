<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>To do app</h3>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-6 offet-sm-3">
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputEmail3"
                    placeholder="Enter your title"
                    ng-model="title"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Discription</label>
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    ng-model="discription"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                  <select
                    class="form-control"
                    id="isCompleteSelect"
                    name="isComplete"
                    ng-model="isComplete"
                  >
                    <option value="true">In Progess</option>
                    <option value="false">Completed</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <button
                    type="button"
                    ng-click="SendData( title, discription, isComplete)"
                    class="btn btn-success text-center float-right right px-4"
                  >
                    Submit
                  </button>
                </div>

                <div class="col">
                  <button
                    type="button"
                    ng-click="clear()"
                    class="btn btn-warning mx-5 px-4"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
