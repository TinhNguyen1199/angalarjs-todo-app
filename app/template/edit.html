<a ui-sref="todo-list">Back to Todo list</a>
<h3 style="text-align: center;">To do app</h3>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 offet-sm-3">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Enter your title"
              ng-model="todo.title" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Discription</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" ng-model="todo.discription"
              rows="3"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Due date</label>
          <div class="col-sm-10">
            <input type="date" ng-model="dueDate" name="dueDate">
          </div>
        </div>

        <div class="form-group row">
          <legend class="col-form-label col-sm-2 pt-0">Status</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" ng-model="todo.isComplete" value="false">
              <label class="form-check-label" for="gridRadios1">
                In progess
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" ng-model="todo.isComplete" value="true">
              <label class="form-check-label" for="gridRadios2">
                Completed
              </label>
            </div>

          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <button type="button" ng-click="UpdateData(todo.id)"
              class="btn btn-success text-center float-right right px-4">
              Submit
            </button>
          </div>

          <div class="col">
            <button type="button" ng-click="clear()" class="btn btn-warning mx-5 px-4">
              Reset
            </button>
          </div>
        </div>

    </div>
    </form>
  </div>
</div>
</div>
